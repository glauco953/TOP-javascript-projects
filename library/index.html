<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | Library Project</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <h1>The Library</h1>
    <h2>Available Books:</h2>
    <div class="page">
        <div id="container">
        </div>
        <dialog id="dialog-new">
            <form>
                <label for="name-input">Name:</label>
                <input name=name id="name-input">
                <label for="author-input">Author:</label>
                <input name=author id="author-input">
                <label for="pages-input">Pages:</label>
                <input name="pages" id="pages-input">
                <label for="read-input">Read:</label>
                <input name="read" type="checkbox" id="read-input">
                <button id="save">Save</button>
            </form>
        </dialog>
    </div>
    <button id="new-button">New</button>
</body>
</html>
